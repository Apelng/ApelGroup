<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Offers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .offer-card {
            background: linear-gradient(to bottom, #e8f5f0 0%, #e8f5f0 180px, white 180px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .offer-header {
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .offer-title-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6b46c1 0%, #553c9a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .logo::before {
            content: 'FCMB';
            color: white;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 3px;
            background: #f59e0b;
            border-radius: 2px;
        }

        .offer-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.3;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #059669;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        .offer-details {
            padding: 32px;
            background: white;
        }

        .details-text {
            font-size: 15px;
            color: #4b5563;
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .details-text strong {
            color: #1a1a1a;
            font-weight: 600;
        }

        .naira {
            font-family: Arial, sans-serif;
        }

        .actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-outline {
            background: white;
            color: #059669;
            border: 2px solid #d1d5db;
        }

        .btn-outline:hover {
            border-color: #059669;
            background: #f0fdf4;
        }

        .btn-primary {
            background: #059669;
            color: white;
        }

        .btn-primary:hover {
            background: #047857;
        }

        .arrow {
            font-size: 18px;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .offer-header {
                padding: 24px;
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .offer-details {
                padding: 24px;
            }

            .details-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Offers</h1>
        
        <div class="offer-card">
            <div class="offer-header">
                <div class="offer-title-section">
                    <div class="logo"></div>
                    <h2 class="offer-title">FCMB GROUP OFFER FOR<br>SUBSCRIPTION</h2>
                </div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    Public Offer
                </div>
            </div>

            <div class="offer-details">
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Deal Size</span>
                        <span class="detail-value">16,000,000,000</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Unit Price</span>
                        <span class="detail-value"><span class="naira">₦</span>10.00</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Offer Launch Date</span>
                        <span class="detail-value">Oct 02, 2025</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Offer Closing Date</span>
                        <span class="detail-value">Nov 06, 2025</span>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-outline">View offer details</button>
                    <button class="btn btn-primary">
                        Buy Now
                        <span class="arrow">→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
